<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #0c0a09; /* Zinc 950 */
      color: #fafafa;
    }
    h2 { margin-top: 0; font-size: 18px; color: #a855f7; /* Purple 500 */ }
    p { font-size: 13px; color: #a1a1aa; }
    button {
      width: 100%;
      padding: 10px;
      background: #7c3aed; /* Violet 600 */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    button:hover { background: #6d28d9; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #status {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
    }
    .success { color: #4ade80; }
    .error { color: #f87171; }
  </style>
</head>
<body>
  <h2>Anti Gravity Clipper</h2>
  <p>Save the current page to your Study Notebook. (Admins Only)</p>
  
  <button id="clipBtn">Clip This Page</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
